<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ZWV Fahrplan Werk Landshut - VZ-3 Pilsting</title>
  <style>
    body {
      background-color: #121212;
      color: #E0E0E0;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    .header {
      text-align: center;
      margin-bottom: 20px;
      position: relative;
    }
    h1 {
      font-size: 3.5rem;
      margin-bottom: 10px;
      font-weight: bold;
    }
    p {
      font-size: 2rem;
      font-weight: bold;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid #E0E0E0;
      padding: 15px;
      text-align: left;
      font-size: 1.8rem;
      font-weight: bold;
    }
    th {
      background-color: #333;
    }
    td {
      background-color: #1E1E1E;
    }
    .green-row {
      background-color: #4CAF50;
      color: white;
    }
    .red-row {
      background-color: #F44336;
      color: white;
    }
    .orange {
      background-color: #FF9800;
      color: black;
    }
    .blink {
      background-color: #4CAF50;
      color: white;
      animation: blink-animation 1.5s steps(5, start) infinite;
    }
    @keyframes blink-animation {
      to {
        visibility: hidden;
      }
    }
    .logo {
      position: absolute;
      top: 10px;
      right: 10px;
      width: 80px;
      height: auto;
    }
    @media (max-width: 768px) {
      h1 {
        font-size: 2.5rem;
      }
      p {
        font-size: 1.8rem;
      }
      th, td {
        padding: 10px;
        font-size: 1.5rem;
      }
      .logo {
        width: 50px;
      }
    }
  </style>
  <script>
    const flights = [
      { time: "00:15", destination: "Anmeldung Wareneingang Werk 4.1", flight: "ZWV430" },
      { time: "05:45", destination: "Anmeldung Wareneingang Werk 4.1", flight: "ZWV430" },
      { time: "12:15", destination: "Anmeldung Wareneingang Werk 4.1", flight: "ZWV430" },
      { time: "17:45", destination: "Anmeldung Wareneingang Werk 4.1", flight: "ZWV430" },
      { time: "02:15", destination: "Anmeldung Wareneingang Werk 4.1", flight: "ZWV432" },
      { time: "07:45", destination: "Anmeldung Wareneingang Werk 4.1", flight: "ZWV432" },
      { time: "14:15", destination: "Anmeldung Wareneingang Werk 4.1", flight: "ZWV432" },
      { time: "19:45", destination: "Anmeldung Wareneingang Werk 4.1", flight: "ZWV432" },
      { time: "03:15", destination: "Anmeldung Wareneingang Werk 4.1", flight: "ZWV433" },
      { time: "08:45", destination: "Anmeldung Wareneingang Werk 4.1", flight: "ZWV433" },
      { time: "15:15", destination: "Anmeldung Wareneingang Werk 4.1", flight: "ZWV433" },
      { time: "20:45", destination: "Anmeldung Wareneingang Werk 4.1", flight: "ZWV433" }
    ];

    // Speichern und Laden des Status von localStorage
    let rowStatus = JSON.parse(localStorage.getItem('rowStatus')) || Array(flights.length).fill("");
    
    function saveStatus() {
      localStorage.setItem('rowStatus', JSON.stringify(rowStatus));
    }

    function updateClock() {
      const now = new Date();
      const currentTime = `${String(now.getHours()).padStart(2, '0')}:${String(now.getMinutes()).padStart(2, '0')}`;
      document.getElementById('clock').innerText = currentTime;
    }

    function updateFlights() {
      const now = new Date();
      const currentTime = `${String(now.getHours()).padStart(2, '0')}:${String(now.getMinutes()).padStart(2, '0')}`;
      const tableBody = document.querySelector('#flight-table tbody');
      tableBody.innerHTML = '';
      
      flights.forEach((flight, index) => {
        const row = document.createElement('tr');
        const flightTime = flight.time;
        const flightDate = new Date(now.toDateString() + ' ' + flightTime);

        let rowClass = '';

        // Überprüfung auf blinkende grüne Zeile, wenn die Zeiten übereinstimmen
        if (currentTime === flightTime) {
          rowClass = 'blink';
        }

        // Zeile wird orange, wenn die geplante Zeit um mehr als 5 Minuten überschritten wird
        if ((now - flightDate) > 5 * 60000 && rowStatus[index] === "") {
          rowClass = 'orange';
        }

        if (rowStatus[index] === "green") rowClass = 'green-row';
        else if (rowStatus[index] === "red") rowClass = 'red-row';

        row.innerHTML = `
          <td class="${rowClass}">${flight.time}</td>
          <td class="${rowClass}">${flight.destination}</td>
          <td class="${rowClass}">${flight.flight}</td>
          <td class="${rowClass}">${rowStatus[index]}</td>
          <td class="${rowClass}">
            <button onclick="markAsDone(${index}, 'green')">Erledigt</button>
            <button onclick="markAsDone(${index}, 'red')">Nicht erledigt</button>
            <button onclick="resetStatus(${index})">Zurücksetzen</button>
          </td>`;
        tableBody.appendChild(row);
      });
    }

    function markAsDone(index, color) {
      rowStatus[index] = color;
      saveStatus();
      updateFlights();
    }

    function resetStatus(index) {
      rowStatus[index] = "";
      saveStatus();
      updateFlights();
    }

    // Täglicher Reset nach 24 Stunden
    function resetDaily() {
      const now = new Date();
      const resetTime = new Date();
      resetTime.setHours(0, 0, 0, 0); // um Mitternacht

      if (now > resetTime) {
        rowStatus = Array(flights.length).fill("");
        saveStatus();
      }
    }

    // Initiale Aufrufe
    updateClock();
    setInterval(updateClock, 1000);
    updateFlights();
    setInterval(updateFlights, 1000);
    setInterval(resetDaily, 86400000); // alle 24 Stunden
  </script>
</head>
<body>
<div class="header">
  <h1>ZWV Fahrplan Werk Landshut - VZ-3 Pilsting</h1>
  <p>Aktuelle Uhrzeit: <span id="clock"></span></p>
  <img src="https://cdn.bimmertoday.de/wp-content/uploads/2024/04/BMW-Logo-2024-Transparenz-dunkler-Kranz.jpg" alt="Logo" class="logo">
</div>
<table id="flight-table">
  <thead>
    <tr>
      <th>Zeit</th>
      <th>Ziel</th>
      <th>ZWV</th>
      <th>Status</th>
      <th>Aktionen</th>
    </tr>
  </thead>
  <tbody>
  </tbody>
</table>
</body>
</html>
