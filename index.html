<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ZWV Fahrplan Landshut</title>
  <style>
    body {
      background-color: #121212; /* Dunkleres Schwarz für Augenschonung */
      color: #E0E0E0; /* Helles Grau für besseren Kontrast */
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      overflow: hidden; /* Verhindert Scrollen der gesamten Seite */
    }

    .header {
      text-align: center;
      margin-bottom: 20px;
      position: relative;
    }

    h1 {
      font-size: 3.5rem; /* Größer für bessere Lesbarkeit */
      margin-bottom: 10px;
      font-weight: bold; /* Schrift fett */
    }

    p {
      font-size: 2rem; /* Größer für bessere Lesbarkeit */
      font-weight: bold; /* Schrift fett */
    }

    .table-container {
      max-height: 80vh; /* Maximale Höhe des Containers */
      overflow-y: auto; /* Scrollbalken nur für die Tabelle */
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      border: 1px solid #E0E0E0; /* Leichtes Grau für bessere Sichtbarkeit */
      padding: 15px; /* Mehr Abstand für bessere Lesbarkeit */
      text-align: left;
      font-size: 1.8rem; /* Größer für bessere Lesbarkeit */
      font-weight: bold; /* Schrift fett */
    }

    th {
      background-color: #333; /* Dunkelgrauer Hintergrund für die Header */
    }

    td {
      background-color: #1E1E1E; /* Etwas hellerer Hintergrund für Zeilen */
    }

    .green-row {
      background-color: #4CAF50; /* Angepasste Farbe für bessere Sichtbarkeit */
      color: white;
    }

    .red-row {
      background-color: #F44336;
      color: white;
    }

    .orange {
      background-color: #FF9800;
      color: black;
    }

    .blink {
      background-color: #4CAF50;
      color: white;
      animation: blink-animation 1.5s steps(5, start) infinite;
    }

    @keyframes blink-animation {
      to {
        visibility: hidden;
      }
    }

    .logo {
      position: absolute;
      top: 10px;
      right: 10px;
      width: 80px; /* Größe angepasst */
      height: auto;
    }

    /* Medienabfrage für mobile Geräte */
    @media (max-width: 768px) {
      h1 {
        font-size: 2.5rem; /* Verkleinert für mobile Geräte */
      }

      p {
        font-size: 1.8rem;
      }

      th, td {
        padding: 10px; /* Weniger Abstand für mobile Geräte */
        font-size: 1.5rem; /* Verkleinert für mobile Geräte */
      }

      .logo {
        width: 50px; /* Kleinere Logo-Größe für mobile */
      }
    }
  </style>

  <!-- Seite nach 5 Minuten neu laden -->
  <script>
    setTimeout(function(){
      window.location.reload(1);
    }, 300000); // 5 Minuten = 300000 ms
  </script>

</head>
<body>

<div class="header">
  <h1>ZWV Fahrplan Landshut</h1>
  <p>Aktuelle Uhrzeit: <span id="clock"></span></p>
  <!-- Verwende absolute URLs für das Logo -->
  <img src="https://cdn.bimmertoday.de/wp-content/uploads/2024/04/BMW-Logo-2024-Transparenz-dunkler-Kranz.jpg" alt="Logo" class="logo">
</div>

<div class="table-container">
  <table id="flight-table">
    <thead>
      <tr>
        <th>Zeit</th>
        <th>Ziel</th>
        <th>ZWV</th>
        <th>Status</th>
        <th>Aktionen</th>
      </tr>
    </thead>
    <tbody>
      <!-- Die Zeilen werden hier per JavaScript hinzugefügt -->
    </tbody>
  </table>
</div>

<script>
  const flights = [
    { time: "00:15", destination: "Anmeldung Wareneingang Werk 4.1", flight: "ZWV430" },
    { time: "05:45", destination: "Anmeldung Wareneingang Werk 4.1", flight: "ZWV430" },
    { time: "12:15", destination: "Anmeldung Wareneingang Werk 4.1", flight: "ZWV430" },
    { time: "17:45", destination: "Anmeldung Wareneingang Werk 4.1", flight: "ZWV430" },
    { time: "02:15", destination: "Anmeldung Wareneingang Werk 4.1", flight: "ZWV432" },
    { time: "07:45", destination: "Anmeldung Wareneingang Werk 4.1", flight: "ZWV432" },
    { time: "14:15", destination: "Anmeldung Wareneingang Werk 4.1", flight: "ZWV432" },
    { time: "19:45", destination: "Anmeldung Wareneingang Werk 4.1", flight: "ZWV432" },
    { time: "03:15", destination: "Anmeldung Wareneingang Werk 4.1", flight: "ZWV433" },
    { time: "08:45", destination: "Anmeldung Wareneingang Werk 4.1", flight: "ZWV433" },
    { time: "15:15", destination: "Anmeldung Wareneingang Werk 4.1", flight: "ZWV433" },
    { time: "20:45", destination: "Anmeldung Wareneingang Werk 4.1", flight: "ZWV433" },
    { time: "04:15", destination: "Anmeldung Wareneingang Werk 4.1", flight: "ZWV434" },
    { time: "09:45", destination: "Anmeldung Wareneingang Werk 4.1", flight: "ZWV434" },
    { time: "16:15", destination: "Anmeldung Wareneingang Werk 4.1", flight: "ZWV434" },
    { time: "21:45", destination: "Anmeldung Wareneingang Werk 4.1", flight: "ZWV434" },
    { time: "05:30", destination: "Anmeldung Wareneingang Werk 4.1", flight: "ZWV435" },
    { time: "11:00", destination: "Anmeldung Wareneingang Werk 4.1", flight: "ZWV435" },
    { time: "17:30", destination: "Anmeldung Wareneingang Werk 4.1", flight: "ZWV435" },
    { time: "23:00", destination: "Anmeldung Wareneingang Werk 4.1", flight: "ZWV435" },
    { time: "01:45", destination: "Anmeldung Wareneingang Werk 4.1", flight: "ZWV436" },
    { time: "07:15", destination: "Anmeldung Wareneingang Werk 4.1", flight: "ZWV436" },
    { time: "12:45", destination: "Anmeldung Wareneingang Werk 4.1", flight: "ZWV436" },
    { time: "18:15", destination: "Anmeldung Wareneingang Werk 4.1", flight: "ZWV436" },
    { time: "04:15", destination: "Anmeldung Wareneingang Werk 4.1", flight: "ZWV437" },
    { time: "09:45", destination: "Anmeldung Wareneingang Werk 4.1", flight: "ZWV437" },
    { time: "15:15", destination: "Anmeldung Wareneingang Werk 4.1", flight: "ZWV437" },
    { time: "20:45", destination: "Anmeldung Wareneingang Werk 4.1", flight: "ZWV437" }
  ];

  const tbody = document.querySelector('#flight-table tbody');

  flights.forEach(flight => {
    const row = document.createElement('tr');

    const timeCell = document.createElement('td');
    timeCell.textContent = flight.time;
    row.appendChild(timeCell);

    const destinationCell = document.createElement('td');
    destinationCell.textContent = flight.destination;
    row.appendChild(destinationCell);

    const flightCell = document.createElement('td');
    flightCell.textContent = flight.flight;
    row.appendChild(flightCell);

    const statusCell = document.createElement('td');
    statusCell.textContent = "Pünktlich"; // Beispielstatus, kann angepasst werden
    row.appendChild(statusCell);

    const actionsCell = document.createElement('td');
    actionsCell.textContent = "Details";
    row.appendChild(actionsCell);

    tbody.appendChild(row);
  });

  // Aktuelle Uhrzeit aktualisieren
  function updateClock() {
    const now = new Date();
    const formattedTime = now.toLocaleTimeString('de-DE', {
      hour: '2-digit',
      minute: '2-digit',
      second: '2-digit'
    });
    document.getElementById('clock').textContent = formattedTime;
  }

  // Uhr alle Sekunde aktualisieren
  setInterval(updateClock, 1000);
</script>

</body>
</html>
